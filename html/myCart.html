    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <div class="container" id="container1">
      <header class="header">
        <div class="display">
          <img src="/Assest/images/logo2.png" alt="" />
          <h1>My Cart</h1>
        </div>
        <div class="search"><i class="fa fa-search"></i></div>
      </header>

      <!-- 1 -->
      <div class="containerBody">
        <div id="container"></div>
        <div class="checkout1">
          <div class="tottalPrice">
            <p>Total price</p>
            <h3 class="sumPrice"></h3>
          </div>
          <div class="btn"><button class="checkBtn">Check Out</button></div>
        </div>
      </div>
    </div>
   

      <!-- Modal content -->
      <!-- modal -->
      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >Ã—</span
        >
        <div class="modal-content">
          <div class="containerModal">
            <h2>Remove from cart?</h2>

            <div class="containerCart" id="containerCart">
              <div class="cartImg">
                <img src="" alt="" id="imgModal" />
              </div>
              <div class="cart">
                <div class="row1">
                  <p id="modalName"></p>
                </div>
                <p>
                  <span>size = </span><span id="sizeModal">42</span> |
                  <span>color</span>
                  <span id="colorModal">blue</span>
                </p>
                <div class="price">
                  <p id="totalprice "><span id="totalpriceModal"></span></p>
                </div>
              </div>
            </div>

            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
                id="cancelbtn"
              >
                Cancel
              </button>
              <button
                type="button"
                onclick="deleteItemFromCard()"
                class="deletebtn"
                id="deletebtn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- end modal -->
    </footer>
