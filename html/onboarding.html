<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/onboarding.css" />
  </head>
  <body>
    <div class="container">
      <!-- logo -->
      <div class="containerSpin">
        <div class="containerLogo">
          <div class="logo">
            <img src="/Assest/images/logo.png" alt="" class="logoImg" />
          </div>
          <a href="/html/onboarding.html#wallpaper"
            ><img src="/Assest//images/Shoea.png" alt="" class="imageTitle"
          /></a>
        </div>
        <div class="spin"></div>
      </div>
      <!-- page2 -->
      <a href="/html/onboarding.html#slideshow-container">
        <div class="wallpaper" id="wallpaper">
          <div class="leaner"></div>
          <div class="onboardingDescription">
            <h2>Welcome to</h2>
            <h1>Shoea</h1>
            <p>
              The best sneakers & shoes e-commerse app of the century for your
              fashion needs!
            </p>
          </div>
        </div></a
      >
      <!-- slider -->
      <div class="slideshow-container" id="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <div class="container1">
            <img
              src="/Assest/images/WallpaperDog-20534536 1.png"
              alt=""
              class="img1"
            />
            <h2 class="container1des">
              we provide high quality products just for you
            </h2>
            <div>
              <button class="btn" id="btn1" onclick="plusSlides(1)">
                Next
              </button>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <div class="container1">
            <img
              src="/Assest/images/WallpaperDog-20397673 1.png"
              alt=""
              class="img1"
            />
            <h2 class="container1des">
              we provide high quality products just for you
            </h2>
            <div>
              <button class="btn" id="btn2" onclick="plusSlides(1)">
                Next
              </button>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <div class="container1">
            <img
              src="/Assest/images/WallpaperDog-20534715 1.png"
              alt=""
              class="img1"
            />
            <h2 class="container1des">
              we provide high quality products just for you
            </h2>
            <div>
              <button class="btn" id="btn3" onclick="replace()">started</button>
            </div>
          </div>
        </div>
        <div class="circle">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
    <script src="/js/onboarding.js"></script>
  </body>
</html>
