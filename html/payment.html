<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/Address.css" />
    <link rel="stylesheet" href="/css/peyment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <a href="/html/checkoutt.html">
          <span class="material-symbols-outlined"> arrow_back </span></a
        >
        <h1>Payment Method</h1>
      </header>
      <!-- end header -->
      `

      <!-- start Addres -->
      <div class="containerAddress" id="containerAddress">
        <div class="address">
          <div class="addressCart" id="addressCart">
            <div>
              <span class="material-symbols-outlined"> wallet </span>
            </div>
            <div class="nameAddress">
              <p class="name" id="name">My wallet</p>
            </div>
            <div class="edit" id="nameAddress" id="edit">
              <input type="radio" name="check" class="check" />
            </div>
          </div>
        </div>
        <!-- 2 -->

        <div class="address">
          <div class="addressCart" id="addressCart">
            <div>
              <span class="material-symbols-outlined"> currency_ruble </span>
            </div>

            <div class="nameAddress">
              <p class="name" id="name">PayPal</p>
            </div>
            <div class="edit" id="nameAddress" id="edit">
              <input type="radio" name="check" id="${item.id}" class="check" />
            </div>
          </div>
        </div>
        <!-- 3 -->

        <div class="address">
          <div class="addressCart" id="addressCart">
            <div>
              <span><i class="fa fa-google"></i></span>
            </div>

            <div class="nameAddress">
              <p class="name" id="name">Google Pay</p>
            </div>
            <div class="edit" id="nameAddress" id="edit">
              <input type="radio" name="check" id="${item.id}" class="check" />
            </div>
          </div>
        </div>
        <!-- 4 -->
        <div class="address">
          <div class="addressCart" id="addressCart">
            <div>
              <span><i class="fa fa-apple"></i></span>
            </div>

            <div class="nameAddress">
              <p class="name" id="name">Apple Pay</p>
            </div>
            <div class="edit" id="nameAddress" id="edit">
              <input type="radio" name="check" id="${item.id}" class="check" />
            </div>
          </div>
        </div>
      </div>
      <!-- end address -->
      <!-- Modal content -->
      <!-- modal -->
      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >Ã—</span
        >
        <div class="modal-content">
          <div class="containerModal">
            <img src="/Assest/images/Modal.PNG" alt="" />
            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
                id="cancelbtn"
              >
                <a href="/html/order.html">view order</a>
              </button>
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="deletebtn"
                id="deletebtn"
              >
                <a href="/html/Home.html"> view Home</a>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- end modal -->

      <!-- add aply -->
      <div class="containerApply">
        <button id="Confirm">Confirm Payment</button>
      </div>
      <!-- end aply -->
    </div>
    <script src="/js/shiping.js"></script>
    <script src="/js/payment.js"></script>
  </body>
</html>
